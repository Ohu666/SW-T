<!DOCTYPE html>
<html lang="ko">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Hahmlet:wght@100&display=swap');
</style>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="style.css" media="all">
    <title>HOMEPAGE</title>
</head>
<body>
    <header class="header">
        <div class="header_logo">
            <a href="#">
                <h1>SWIT CLUB</h1>
                <p>HOMEPAGE</p>
            </a>
        </div>
        <div class="header_gnb">
            <ul>
                <li><a href="#">PROGRAMMING</a></li>
                <li><a href="#">MUSIC</a></li>
                <li><a href="#">Q&A</a></li>
                <li><a href="#">POST</a></li>
                <li><a href="#">DEEPENING</a></li>
            </ul>
        </div>
    </header>
    <section class="login-form">
        <h1>LOGIN</h1>
        <form action="">
            <div class="int-area">
                <input type="email" name="email" id="email" autocomplete="off" required>
                <label for="email">E-mail</label>
            </div>
            <div class="int-area">
                <input type="password" name="pw" id="pw" autocomplete="off" required>
                <label for="pw">PASSWORD</label>
            </div>
            <div class="btn-area">
                <button id="btn" type="submit" name="btn">LOGIN</button>
            </div>
        </form>
        <div class="caption">
            <a href="https://google.com">Forgot Password?</a>
        </div>
        <div class="btns-area">
            <a href="https://google.com">Didn't you have account?</a>
        </div>
    </section>
    <script>
            let id = $('#email');
            let pw = $('#pw');
            let btn = $('#btn');
            
            $(btn).on('click', function() {
                if($(id).val() == "") {
                    $(id).next('label').addClass('dangerous');
                    setTimeout(function() {
                        $('label').removeClass('dangerous');
                    },1500);
                }
                else if($(pw).val() == "") {
                    $(pw).next('label').addClass('dangerous');
                    setTimeout(function() {
                        $('label').removeClass('dangerous');
                    },1500);
                }
            });
    </script>
</body>    
</html>
